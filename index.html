<!DOCTYPE html>
<html>
<head>
  <title>Brightside</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="icon" type="image/x-icon" href="favicons/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="favicons/manifest.json">
  <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#00ffff">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>
<body>
  <div id="main">
    <img src="images/logo.png" alt="Brightside" id="logo">
    <div id="menu">
      <div id="menu-content">
        <div class="menu-link" id="ml-music">Music <div class="indicator"><i class="fas fa-plus fa-fw"></i></div></div>
        <div class="menu-link" id="ml-videos">Videos <div class="indicator"><i class="fas fa-plus fa-fw"></i></div></div>
        <div class="menu-link" id="ml-tour">Tour Dates <div class="indicator"><i class="fas fa-plus fa-fw"></i></div></div>
        <div class="menu-link" id="ml-merch">Merch <div class="indicator"><i class="fas fa-plus fa-fw"></i></div></div>
        <div class="menu-link" id="ml-contact">Contact <div class="indicator"><i class="fas fa-plus fa-fw"></i></div></div>
      </div>
    </div>
    <div id="body-wrapper">
      <div class="body-content" id="bc-music">
        <img src="images/hs.jpg" alt="Heart Science EP" class="cover" id="hs">
        <a href="https://itunes.apple.com/us/album/heart-science-ep/1195929587?mt=1&app=music" class="btn apple"><i class="fab fa-apple fa-lg fa-fw"></i>&nbsp;&nbsp;&nbsp;Listen on Apple Music</a>
        <a href="https://open.spotify.com/album/0kvGF7H4IhPmom7DWKmhD1?si=bpe_GZlkRUC51fYbiqsQFQ" class="btn spotify"><i class="fab fa-spotify fa-lg fa-fw"></i>&nbsp;&nbsp;&nbsp;Listen on Spotify</a>
        <br><br>
        <img src="images/flf.jpg" alt="Feels Like Fiction EP" class="cover" id="flf">
        <a href="https://itunes.apple.com/us/album/feels-like-fiction-ep/943074139?mt=1&app=music" class="btn apple"><i class="fab fa-apple fa-lg fa-fw"></i>&nbsp;&nbsp;&nbsp;Listen on Apple Music</a>
        <a href="https://open.spotify.com/album/2IOj5FlqyNVxC1NhJXUtN0?si=GqJ00vhjS0G0chY7sYZ78A" class="btn spotify"><i class="fab fa-spotify fa-lg fa-fw"></i>&nbsp;&nbsp;&nbsp;Listen on Spotify</a>
      </div>
      <div class="body-content" id="bc-videos">
        <div class="iframe-container">
          <iframe id="iframe-again" src="https://www.youtube.com/embed/vdMrMayHFv8" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="iframe-container">
          <iframe id="iframe-aeiou" src="https://www.youtube.com/embed/Ju-R-arNNCk" frameborder="0" allowfullscreen></iframe>
        </div>
        <a href="https://www.youtube.com/officialbrightsidetv" class="btn youtube"><i class="fab fa-youtube fa-lg fa-fw"></i>&nbsp;&nbsp;&nbsp;Subscribe on YouTube</a>
      </div>
      <div class="body-content" id="bc-tour">
        <a href="https://www.songkick.com/artists/200782" class="songkick-widget" data-theme="dark" data-track-button="on" data-detect-style="true" data-background-color="transparent">Upcoming shows</a>
        <script src="//widget.songkick.com/200782/widget.js"></script>
      </div>
      <div class="body-content" id="bc-merch">
        <img src="images/merch.jpg" alt="Merch" id="merch">
        <a href="https://officialbrightside.bandcamp.com/merch" class="btn" id="bandcamp"><i class="fab fa-bandcamp fa-lg fa-fw"></i>&nbsp;&nbsp;&nbsp;Shop on Bandcamp</a>
      </div>
      <div class="body-content" id="bc-contact">
        <a href="https://www.facebook.com/officialbrightside" class="btn" id="facebook"><i class="fab fa-facebook fa-lg fa-fw"></i>&nbsp;&nbsp;&nbsp;Like on Facebook</a>
        <a href="https://www.twitter.com/heybrightside" class="btn" id="twitter"><i class="fab fa-twitter fa-lg fa-fw"></i>&nbsp;&nbsp;&nbsp;Follow on Twitter</a>
        <a href="https://www.instagram.com/officialbrightside" class="btn" id="instagram"><i class="fab fa-instagram fa-lg fa-fw"></i>&nbsp;&nbsp;&nbsp;Follow on Instagram</a>
        <a href="mailto://contact@officialbrightside.com" class="btn" id="email"><i class="fas fa-envelope fa-lg fa-fw"></i>&nbsp;&nbsp;&nbsp;Email Brightside</a>
      </div>
    </div>
  </div>
</body>
</html>
