</head>
<body>
  <div class="btn-container">
    <img src="images/button.png" class="btn">
  </div>
  <div class="menu-container">
    <div class="menu">
      <a id="fb" href="https://www.facebook.com/officialbrightside">Facebook</a>
      <a id="tw" href="https://www.twitter.com/heybrightside">Twitter</a>
      <a id="ig" href="https://www.instagram.com/officialbrightside">Instagram</a>
      <a id="am" href="https://geo.itunes.apple.com/us/artist/brightside/943290044?mt=1&app=music">Apple&nbsp;Music</a>

      <a id="home" href="index.html">Home</a>
    </div>
  </div>
  <div class="block-container">
    <div class="block-section">
      <h1>Contact Brightside</h1>
      <br>
      <div id="contactform">
        <p class="subheader">* all fields required</p>
        <form id="contact" method="POST" action="https://formspree.io/contact@officialbrightside.com">
          <input type="text" name="firstname" placeholder="First name" required>
          <input type="text" name="lastname" placeholder="Last name" required>
          <input type="email" name="email" placeholder="Email address" required>
          <textarea name="message" placeholder="Message" required></textarea>
          <input type="text" name="_gotcha" style="display:none" />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
