<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="favicons/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="favicons/manifest.json">
  <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#97f0dd">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="style.css">
  <title>Contact // Brightside</title>
</head>
<body>
  <div class="block-section">
    <a href="/" id="home"><h1>&lt;&lt;&lt;&nbsp;Go&nbsp;Back</h1></a>
    <br>
    <h1>Contact</h1>
    <br>
    <div id="contactform">
      <p class="subheader">* all fields required</p>
      <form id="contact" method="POST" action="https://formspree.io/contact@officialbrightside.com">
        <input type="text" name="firstname" placeholder="First name" required>
        <input type="text" name="lastname" placeholder="Last name" required>
        <input type="email" name="email" placeholder="Email address" required>
        <textarea name="message" placeholder="Message" required></textarea>
        <input type="text" name="_gotcha" style="display:none" />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
